<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/style.css}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>ArtWorkModel List</title>
</head>
<body>
<div class="container">
  <h2>Art Work List</h2>
  <form class="header" th:action="@{/artworks}" method="post" th:object="${artWorkObject}">
    <input type="text" id="inputArtName" placeholder="Art Work Name" th:field="*{artName}">
    <input type="text" id="inputAuthor" placeholder="Author" th:field="*{author}">
    <input type="text" id="inputOverView" placeholder="Over View" th:field="*{overView}">
    <input type="file" name="file">
    <button type="submit" class="addBtn">Add</button>
  </form>
  <ul th:each="artWorkModel: ${artWorkList}">
    <li>
      <div class="desc">
        <span>"ART WORK"</span>
        <br>
        <span th:text="${artWorkModel.artName}" ></span>
        <br>
        <br>
        <img th:src="${artWorkModel.filePath}" alt= image_File >
        <br>
        <br>
        <span>"OVER VIEW"</span>
        <br>
        <span th:text="${artWorkModel.overView}" ></span>
      </div>
      <span class="close">x</span>
    </li>
  </ul>
</div>
</body>
</html>
