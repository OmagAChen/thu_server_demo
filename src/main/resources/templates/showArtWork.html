<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/style.css}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>ArtWorkModel List</title>
  <!-- You can use Open Graph tags to customize link previews.
Learn more: https://developers.facebook.com/docs/sharing/webmasters -->
  <meta property="og:url"           th:attr="content='https://translate.google.com.tw/?hl=zh-TW&tab=TT'"/>
  <meta property="og:type"          content="website" />
  <meta property="og:title"         content="Art Work" />
  <meta property="og:description"   content="Your description" />
  <meta property="og:image"         content="" />
</head>
<body>
<div class="container" >
  <h2 th:text="${artWorkModel.artName}"></h2>
  <ul >
    <li>
      <div class="desc">
        <br>
        <img th:src="${artWorkModel.filePath}" alt= image_File >
        <br>
        <br>
        <span>"OVER VIEW"</span>
        <br>
        <span th:text="${artWorkModel.overView}" ></span>
        <br>
        <br>
        <br>
        <br>
        <!-- Load Facebook SDK for JavaScript -->
        <div id="fb-root"></div>
        <script>
          (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0";
            fjs.parentNode.insertBefore(js, fjs);
          }(document, 'script', 'facebook-jssdk'));
        </script>
        <!-- Your share button code -->
        <div class="fb-share-button"
             th:attr="data-href='https://translate.google.com.tw/?hl=zh-TW&tab=TT'"
             data-layout="button"
             data-size="large">
        </div>
      </div>
    </li>
  </ul>
</div>


</body>
</html>
