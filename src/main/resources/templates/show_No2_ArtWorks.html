<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title> 2021 AI 藝術展 作品展示   AI 藝術科技實驗室</title>
    <!--Master Program of Digital Innovation. Tunghai University-->
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <!-- Simple line icons-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css?v=2" rel="stylesheet" />
  </head>
  <body id="page-top">

    <!-- Navigation-->
    <a class="menu-toggle rounded" href="#"><i class="fas fa-bars"></i></a>
    <nav id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <li class="sidebar-brand"><a href="#page-top">導覽</a></li>
        <li class="sidebar-nav-item"><a href="#artWork">作品</a></li>
        <li class="sidebar-nav-item"><a href="#goTeamFP">回官網</a></li>
      </ul>
    </nav>

    <!-- Activity-->
    <section class="content-section bg-dark"  id="artWorks" >
      <div class="container px-4 px-lg-5">
        <div class="content-section-heading text-center">
          <h3 class="text-secondary mb-0">畫師</h3>
          <h2 class="text-white mb-5">作品展示</h2>
        </div>

        <ul class="pagination pagination-lg justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">Date</a>
          </li>
          <li class="page-item"><a class="page-link" href="/Show_No.2_ArtWorks?page=1">11/14</a></li>
          <li class="page-item"><a class="page-link" href="/Show_No.2_ArtWorks?page=2">11/15</a></li>
          <li class="page-item"><a class="page-link" href="/Show_No.2_ArtWorks?page=3">11/16</a></li>
          <li class="page-item"><a class="page-link" href="/Show_No.2_ArtWorks?page=4">11/17</a></li>
          <!--
          <li class="page-item"><a class="page-link" href="/Show_No.2_ArtWorks?page=3">11/16</a></li>
          <li class="page-item"><a class="page-link" href="/Show_No.2_ArtWorks?page=4">11/17</a></li>
          <li class="page-item"><a class="page-link" href="/Show_No.2_ArtWorks?page=5">11/18</a></li>
          <li class="page-item"><a class="page-link" href="/Show_No.2_ArtWorks?page=6">11/19</a></li>
          -->
        </ul>

        <div class="row gx-0" >
          <div class="col-lg-6" th:each="artWorkModel:${artWorkList}" th:if = "${artWorkModel.author == 'me' and #strings.contains(artWorkModel.createDate,'-')}">
            <a class="portfolio-item" th:href="@{/showArtWorkNoShare(filePath=${artWorkModel.filePath})}">
              <div class="caption">
                <div class="caption-content">
                  <div class="h2 bg-dark">Art Work</div>
                  <p class="mb-0 bg-dark" th:text="${artWorkModel.artName}"></p>
                </div>
              </div>
              <img class="img-fluid" th:src="${artWorkModel.filePath}" alt="..." />
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- Call to Action-->
    <section class="content-section bg-primary text-white">
      <div class="container px-4 px-lg-5 text-center">
        <h2 class="mb-4">更多活動資訊清洽官網</h2>
        <a class="btn btn-xl btn-light " href="/indexWebPage">前往官網</a>
        <a class="btn btn-xl btn-dark" href="#page-top">回到頂部</a>
      </div>
    </section>

    <!-- Footer-->
    <footer class="footer text-center">
      <div class="container px-4 px-lg-5">
        <img class="img-fluid" src="assets/img/schoolteamLogo30size.jpg" alt="..." />
        <img class="img-fluid" src="assets/img/NLPILOGO.png" alt="..." />
        <p class="text-muted small mb-0">Copyright &copy; 東海大學數創所 AI藝術科技實驗室 2021</p>
      </div>
    </footer>

    <!-- Go To PreviousPage Button-->
    <a class="go-to-previous-page rounded" href="javascript:history.back(1)"><i class="fas fa-angle-left"></i></a>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
  </body>
</html>
